<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="page-header">
          <h1>Matcalcul</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form (ngSubmit)="compute()" #f="ngForm">
            <div class="form-group">
              <label class="control-label">Number 1:</label>
              <input type="number" required name="number1" class="form-control" [(ngModel)]="number1" >
            </div>
            <div class="form-group">
              <label class="control-label">Number 2:</label>
              <input type="number" required name="number2" class="form-control" [(ngModel)]="number2">
            </div>
            <div class="form-group">
              <button [disabled]="f.invalid" class="btn btn-primary">Compute</button>
            </div>
          </form>
        </div>
        <div class="col-md-8" *ngIf="sum">
          <ul>
            <li>La somme de {{number1}} et {{number2}} est {{sum}}.</li>
            <li>Le produit de {{number1}} et {{number2}} est {{product}}.</li>
            <li>La soustraction de {{number1}} et {{number2}} est {{substract}}.</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
