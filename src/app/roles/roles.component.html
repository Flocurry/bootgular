<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Roles</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Create New
              </button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th><em class="fa fa-cog"></em></th>
                <th class="hidden-xs">ID</th>
                <th>Libellé</th>
              </tr> 
            </thead>
            <tbody>
              <tr *ngFor='let role of allRoles'>
                <td align="center">
                  <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                  <button (click)="deleteUsers(user)" class="btn btn-danger"><em class="fa fa-trash"></em></button>
                </td>
                <td>{{role.role_id}}</td>
                <td>{{role.libelle}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col col-xs-4">Page 1 of 5
            </div>
            <div class="col col-xs-8">
              <ul class="pagination hidden-xs pull-right">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
              </ul>
              <ul class="pagination visible-xs pull-right">
                <li><a href="#">«</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Role</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createRoleForm" (ngSubmit)="addRoles(createRoleForm)">
          <div *ngIf="statut && iscreated" class="alert alert-success">
              <strong>Success!</strong> The role has been  created.
          </div>
          <div *ngIf="!statut && iscreated" class="alert alert-danger">
              <strong>Fail!</strong> The role has not been created.
          </div>
          <fieldset>
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-8">
                <input formControlName="libelle" type="text" class="form-control" id="input2LibelleForm" placeholder="role">
                <div class="alert-danger" *ngIf="!createRoleForm.controls['libelle'].valid && createRoleForm.controls['libelle'].touched">
                  <div [hidden]="!createRoleForm.controls['libelle'].errors.required">
                      Libelle is required.
                  </div>    
                </div>
              </div>
            </div>
            <!-- <div class="form-group row">
                <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                    <button type="submit" class="btn btn-secondary-outline btn-lg btn-block" [disabled]="!registerForm.valid">Register</button>
                </div>
            </div> -->
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!createRoleForm.valid">Create</button>
      </div>
    </div>
  </div>
</div>
