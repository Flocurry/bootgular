<div class="container-fluid bg-light py-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <a routerLink='/login' class="btn btn-outline-secondary">Login</a>
                <a routerLink='/register' class="btn btn-outline-secondary">Register</a>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-light py-3">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body">
                        <h3 class="text-center mb-4">Login</h3>
                        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <div *ngIf="!userExist && isLoginClick" class="alert alert-danger">
                                <strong>Fail!</strong> The user doesn't exist.
                            </div>
                            <div *ngIf="userExist && isLoginClick" class="alert alert-success">
                                <strong>Success!</strong> The user exists.
                            </div>
                            <fieldset>
                                <div class="form-group row">
                                    <div class="input-group offset-sm-2 col-sm-8">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <input name="username" [(ngModel)]="user.username" type="text" class="form-control" id="input2UsernameForm" placeholder="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="input-group offset-sm-2 col-sm-8">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-lock text-info"></i></div>
                                        </div>
                                        <input name="password" [(ngModel)]="user.password" type="password" class="form-control" id="input2PasswordForm" placeholder="password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                                        <button type="submit" class="btn btn-secondary-outline btn-lg btn-block">Login</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
